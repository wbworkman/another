<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swipe方向手势封装2</title>
</head>

<body>
    <script>
        //声明变量
        var startX, endX, startY, endY, absX, absY;
        document.addEventListener('touchstart', function(e) {
            var touches = e.targetTouches[0];
            startX = touches.clientX;
            startY = touches.clientY;

        })

        document.addEventListener('touchend', function(e) {
            var touches = e.changedTouches[0];
            endX = touches.clientX;
            endY = touches.clientY;

            absX = Math.abs(endX - startX);
            absY = Math.abs(endY - startY);

            var direction = absX > absY ? endX > startX ? '向右' : '向左' : endY > startY ? '向下' : '向上';
            console.log(direction);
        })
    </script>
</body>

</html>
